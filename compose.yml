services:
  nginx:
    image: nginx:stable-otel
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - grafana
      - prometheus
      - jaeger

  grafana:
    image: grafana/grafana-oss
    environment:
      GF_SERVER_DOMAIN: ${DOMAIN}
      GF_SERVER_ROOT_URL: http://${DOMAIN}:${NGINX_PORT}/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: true
    volumes:
      - grafana:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/dashboards:/etc/dashboards

  otelcol:
    image: otel/opentelemetry-collector:0.130.1
    command:
      - --config=/etc/otelcol-config.yaml
    ports:
      - 4317:4317
    volumes:
      - ./otelcol.yaml:/etc/otelcol-config.yaml

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      QUERY_BASE_PATH: /jaeger

  prometheus:
    image: prom/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.external-url=http://${DOMAIN}:${NGINX_PORT}/prometheus
      - --web.route-prefix=/prometheus

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/file_sd:/file_sd
      - prometheus:/prometheus

  node-exporter:
    image: prom/node-exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.rootfs=/rootfs
      - --path.sysfs=/host/sys
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)

  alertmanager:
    image: prom/alertmanager

volumes:
  grafana:
  prometheus:
